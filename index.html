            <article>
                <ul class="ul">
                    <li>
                        <h2>El periodico</h2>
                        <button class="button"><img class="imagen"
                                src="https://hips.hearstapps.com/es.h-cdn.co/fotoes/images/media/imagenes/reportajes/los-20-posters-de-peliculas-mas-creativos/los-idus-de-marzo/7055664-1-esl-ES/LOS-IDUS-DE-MARZO.jpg"
                                alt="poster imagen 1" width="200">
                            <p class="p">Como editor de El Periódico New York Sun, Henry Hackett, adicto al trabajo y a
                                la emoción del mismo, apenas tiene tiempo para dedicarle a su esposa embarazada Martha.
                                Aunque siente un tremendo amor por su trabajo, el embarazo, las largas jornadas
                                laborales y la baja remuneración lo han llevado a considerar abandonar su puesto como
                                editor y aceptar una propuesta como columnista, de un diario de mayor relevancia, lo que
                                le brindaría menos horas de trabajo y mayor salario. Pero la emoción que conlleva ser
                                editor de un diario sensacionalista es algo que llena su vida de alegría y retos. Sin
                                embargo, el dueño del periódico, Graham Keighley, ha informado a sus empleados que
                                enfrentan una situación financiera grave y, para imponer recortes y despidos, ha
                                asignado a Alicia Clark como editora gerente. Clark y Henry han tenido problemas en el
                                manejo de la información y las noticias y los problemas solo amenazan con escalar. En un
                                lapso de 24 horas, Henry deberá tomar una decisión de su futuro y, de paso, intentar
                                salvar la popularidad del diario cuando descubra una noticia, sobre el asesinato de dos
                                banqueros, que podría ocultar un caso de corrupción grande.</p>
                        </button>
                    </li>
                    <li>
                        <h2>Reyes de el futuro</h2>
                        <button class="button"><img class="imagen"
                                src="https://edit.org/img/blog/nld-cartel-pelicula-poster-cine-editable-online-gratis-personalizable.webp"
                                alt="imagen 2" width="200">
                            <p>Los reyes del mundo es una road movie acerca de cinco jóvenes de las calles de Medellín
                                que cruzan el país en busca de una “tierra prometida” que el gobierno ha restituido a
                                uno de ellos a través de un familiar desplazado. Punto rojo es un policial violento en
                                el que varios personajes se cruzan en relación a un misterioso ser que cae del cielo. En
                                tanto, 1976 se centra en una señora de clase alta que, en plena dictadura de Pinochet,
                                se ve envuelta en el rescate de un militante herido que está siendo escondido en una
                                iglesia.</p>
                    </li>
                    <li>
                        <h2>Spiderman</h2>
                        <button class="button"> <img class="imagen"
                                src="https://i.blogs.es/48726a/spiderman-homecoming-poster/450_1000.jpg"
                                alt="espiderman" width="200">
                            <p>​ Se trata de un superhéroe que emplea sus habilidades sobrehumanas, reminiscentes de una
                                araña, para combatir a otros supervillanos que persiguen fines siniestros. Spider-Man en
                                la Comic-Con de San Diego de 2013. Científico, vigilante, profesor, fotógrafo,
                                superhéroe.</p>
                    </li>
                    <li>
                        <h2>Alien</h2>
                        <button class="button"> <img class="imagen"
                                src="https://i.pinimg.com/236x/fd/82/c1/fd82c1116eb734b625552241e00e2a20.jpg"
                                alt="alien" width="200">
                            <p>Alien: el octavo pasajero, o simplemente Alien en su idioma original, es una película de
                                ciencia ficción y terror dirigida por el cineasta británico Ridley Scott y estrenada en
                                1979. El reparto estuvo integrado por los actores Sigourney Weaver, Tom Skerritt,
                                Veronica Cartwright, Harry Dean Stanton, John Hurt, Ian Holm y Yaphet Kotto, y la trama
                                relata el acecho de una criatura alienígena a la tripulación de una nave espacial.</p>

                    </li>
                    <li>
                        <h2>Titanic</h2>
                        <button class="button"><img class="imagen"
                                src="https://i.pinimg.com/474x/39/d1/01/39d101063c4e217323df91b0551175af.jpg"
                                alt="Titanic" width="200">
                            <p>El RMS Titanic fue un transatlántico británico, el mayor barco de pasajeros del mundo al
                                finalizar su construcción, que naufragó en las aguas del océano Atlántico durante la
                                noche del 14 y la madrugada del 15 de abril de 1912, mientras realizaba su viaje
                                inaugural desde Southampton a Nueva York</p>
                        </button>
                    </li>

                    <li>
                        <h2>Jurassic Park</h2>
                        <button class="button"><img class="imagen"
                                src="https://www.originalfilmart.com/cdn/shop/products/jurassic_park_1993_teaser_original_film_art_5000x.jpg?v=1551890940"
                                alt="Jurassic Park" width="200">
                            <p>La película describe la clonación de diversas especies de dinosaurios, llevada a cabo por
                                una empresa científica —denominada InGen y encabezada por el empresario John Hammond—, a
                                partir de la manipulación genética de segmentos de materia prehistórica preservada en un
                                trozo de ámbar, para crear un parque de diversiones</p>
                        </button>
                    </li>

                    <li>
                        <h2>The Shawshank Redemption</h2>
                        <button class="button"><img class="imagen"
                                src="https://i.pinimg.com/736x/c2/f4/31/c2f431988c0a53d9731e2b4b4bcac214.jpg"
                                alt="The Shawshank Redemption" width="200">
                            <p>Joey Jones es un ex soldado de las Fuerzas Especiales, vagabundo y atormentado por un
                                trágico pasado. Harto de las injusticias que ve constantemente a su alrededor, se
                                convierte en un ángel vengador. Película de acción y suspense de producción
                                británico-estadounidense.</p>
                        </button>
                    </li>
                </ul>
